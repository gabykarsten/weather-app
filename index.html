<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

<body>
    <div class="container">
        <form class="search-city">
            <input type="text" placeholder="Enter a city" id="search-city-input" class="enter-city" />
            <input type="submit" value="search" class="search-button" required />
        </form>
        <div class="current-weather">
            <div class="city-today">
                <h1>Vancouver</h1>
                <p>
                    <span class="current-day-time" id="time"></span> <span id="description"></span>
                    <br />
                    Humidity: <strong><span class="humidity"></span></strong>, Wind: <strong><span
                            class="wind"></span></strong>
                </p>
            </div>
            <br />
            <div class="today-weather">
                <span id="icon">
                </span>
                <span id="today-temperature"></span>
                <span class="unit"> &#176;C </span>
            </div>
        </div>

        <div class="weather-forecast">
            <div class="row">
                <div class="col-2">
                    <div class="weather-forecast-date">Thu</div>

                        <span class="weather-forecast-temperature-max">
                            18

                    </div>
                </div>
            </div>

        </div>

        <br />
