<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <form class="search-city">
            <input type="text" placeholder="Enter a city" id="search-city-input" class="enter-city" />
            <input type="submit" value="search" class="search-button" required />
        </form>
        <div class="current-weather">
            <div class="city-today">
                <h1>Vancouver</h1>
                <p>
                    <span class="current-day-time">Wednesday 00:47</span> mostly cloudy
                    <br />
                    Humidity: <span class="humidity"><strong>95%</strong></span>, Wind: <span
                        class="wind"><strong>5km/h</strong></span>
                </p>
            </div>
            <br />
            <div class="today-weather">
                <span class="material-symbols-outlined"> cloud </span>
                <span id="today-temperature">3</span>&#176;C
            </div>
        </div>
        <br />
        <footer>
            coded by <a href="#" target="_blank">Gabriella Karsten</a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
